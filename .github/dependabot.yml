version: 2
updates:
  # Update dependencies for pnpm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    package-manager: "pnpm"
    labels:
      - "pnpm-dependencies"
      - "dependabot-auto-merge"

  # Update GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "ci-dependencies"
      - "dependabot-auto-merge"